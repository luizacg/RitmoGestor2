{% extends 'admin/change_list.html' %}
{% block object-tools %}
    <form id="reset-attd" action="{% url 'admin:reset_attd' %}" method="POST">
        {% csrf_token %}
        <label for="startdate" class="col-sm-2 col-form-label">Data inial: &nbsp;</label>
        <input type="date" name="startdate" class="vTextField" required>
        <br>
        <label for="enddate" class="col-sm-2 col-form-label">Data Final: &nbsp;&nbsp;&nbsp;</label>
        <input type="date" name="enddate" class="vTextField" required>
        <button class="button" type="submit">Resetar frequencia</button>
    </form>
    <br>
    {{ block.super }}
{% endblock object-tools %}
